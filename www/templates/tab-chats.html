<ion-view view-title="Chats">
  <ion-content>
    
    <ion-list>
      <ion-item  ng-repeat="message in messages" class="item item-text-wrap">
        <h2>{{message.MESSAGE_SUBJECT}}</h2>
	<p style="text-align: justify;"><strong>{{message.TYPE_NAME}}: </strong> 
        {{message.MESSAGE_CONTENT}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
